<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item | YourSiteName</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0058a3;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        .location-picker {
            margin-bottom: 20px;
        }

        .map {
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #0058a3;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00407a;
        }
    </style>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcuE6XggjK-DMobZo8NP9ZHYw2gctiqlg&libraries=places"
        async defer></script>


    <script>
        // Initialize and display the Google Map
        function initMap() {
            const mapElement = document.getElementById("map");
            const map = new google.maps.Map(mapElement, {
                center: { lat: 40.7128, lng: -74.0060 }, // Set a default center
                zoom: 12 // Adjust the zoom level
            });

            // Add a marker when user clicks on the map
            const marker = new google.maps.Marker({ map });
            map.addListener("click", (event) => {
                marker.setPosition(event.latLng);
            });
        }
    </script>
</head>

<body>
    <header>
        <h1>Lost and Found</h1>
    </header>
    <div class="navbar">
        <a href="/landing.html">Home</a>
        <a href="/reportItem.html">Report Lost Item</a>
        <a href="/findItem.html">Find Lost Item</a>
    </div>
    <div class="container">
        <h2>Report a Lost Item</h2>
        <p>Please provide details about the lost item below.</p>
        <form>
            <label for="item_name">Item Name</label>
            <input type="text" id="item_name" name="item_name" required>

            <label for="item_description">Item Description</label>
            <textarea id="item_description" name="item_description" required></textarea>

            <label for="contact_name">Your Name</label>
            <input type="text" id="contact_name" name="contact_name" required>

            <label for="contact_email">Your Email</label>
            <input type="email" id="contact_email" name="contact_email" required>

            <label for="item_image">Upload Image (Optional)</label>
            <input type="file" id="item_image" name="item_image" accept="image/*">

            <label for="location">Last Known Location</label>
            <div class="location-picker">
                <div id="map" class="map"></div>
            </div>

            <button type="submit" class="btn">Submit Report</button>
        </form>
    </div>
    <script>
        // Call the function to initialize the Google Map
        initMap();
    </script>
</body>

</html>
